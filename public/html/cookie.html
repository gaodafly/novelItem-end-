        // 封装的cookie
        function setCookie(key, value, expires, path) {
            let str = `${key}=${value};`

            if (expires) {
                let time1 = new Date().getTime();
                let time2 = time1 - 8 * 60 * 60 * 1000
                let time3 = time2 + expires * 1000
                let time4 = new Date(time3);

                str += `expires=${time4};`
            }

            if (path) {
                str += `path=${path};`
            }
            document.cookie = str;

        }

        setCookie('name', '胖虎', 300, '/')
