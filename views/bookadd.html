<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= title %>
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <form action="http://localhost:3000/insert" method="post">
            <!-- 书名 -->
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">name：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" name="name" placeholder="书名">
                </div>
            </div>
            <!-- 作者 -->
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">author：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword3" name="author" placeholder="作者">
                </div>
            </div>
            <!-- 排行 -->
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">ranking：</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="inputPassword3" name="ranking" value="0">
                </div>
            </div>
            <!-- 分类 -->
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">category：</label>
                <div class="col-sm-10">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">分类</label>
                        </div>
                        <select class="custom-select" name="category" id="inputGroupSelect01">
                          <option selected>Choose...</option>
                          <option value="1">都市</option>
                          <option value="2">玄幻</option>
                          <option value="3">历史</option>
                          <option value="4">仙侠</option>
                          <option value="5">游戏</option>
                          <option value="6">轻小说</option>
                          <option value="7">科幻</option>
                          <option value="8">悬疑</option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- 简介 -->
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">info：</label>
                <div class="col-sm-10">
                    <textarea id="" cols="30" rows="10" name="info" class="form-control" placeholder="简介"></textarea>
                </div>
            </div>
            <!-- 连载状态 -->
            <div class="form-group row">
                <div class="col-sm-2">isDone：</div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="isDone" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                是否连载
              </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">add to...</button>
                </div>
            </div>
        </form>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.6/holder.min.js"></script>
</body>

</html>
